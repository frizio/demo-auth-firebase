<div style="text-align:center">
  <h1>Demo authentication with Firebase</h1>
</div>

<div *ngIf="user.uid | async as uid; else login">
  The user is loggedin {{uid}}
  <div *ngIf="user.isAdmin | async">The user is an Administrator</div>
  <button (click)="user.logout()">Logout</button>
</div>

<ng-template #login>
  <h4>Login required!!</h4>
  <button (click)="user.login()">Login</button>
</ng-template>
